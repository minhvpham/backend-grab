version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: grab_backend_db
    environment:
      POSTGRES_USER: grab_user
      POSTGRES_PASSWORD: grab_password
      POSTGRES_DB: grab_restaurant_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grab_user -d grab_restaurant_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grab_network

  # FastAPI Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grab_backend_app
    environment:
      DATABASE_URL: postgresql://grab_user:grab_password@db:5432/grab_restaurant_db
    ports:
      - "8000:8080"
    volumes:
      - .:/app
      - /app/__pycache__
      - uploaded_files:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - grab_network
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting application...' &&
        uvicorn main:app --host 0.0.0.0 --port 8080 --reload
      "

volumes:
  postgres_data:
  uploaded_files:

networks:
  grab_network:
    driver: bridge

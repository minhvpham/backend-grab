version: '3.8'

services:
  # Shared PostgreSQL Database for both Order and Driver Services
  postgres:
    image: postgres:16
    container_name: united-services-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: united_password
      POSTGRES_DB: united_services  # Single shared database
    ports:
      - "5432:5432"  # Use standard port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-united-services.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Order Service API
  order-service:
    build: ./Order.Services
    container_name: united-order-service-api
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: united_password
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: united_services
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Driver Service API
  driver-service:
    build: ./Driver.Services
    container_name: united-driver-service-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=united_services;Username=postgres;Password=united_password
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=DriverServicesApi
      - JwtSettings__Audience=DriverServicesClient
      - JwtSettings__ExpirationMinutes=1440
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: united-services-network
